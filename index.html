<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JSON Viewer</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">GT Advanced JSON Viewer</h1>
        
        <div class="card mb-4">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="text-tab" data-bs-toggle="tab" data-bs-target="#text-content" type="button" role="tab" aria-controls="text-content" aria-selected="true">Editor</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="viewer-tab" data-bs-toggle="tab" data-bs-target="#viewer-content" type="button" role="tab" aria-controls="viewer-content" aria-selected="false">Viewer</button>
                    </li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content">
                    <div class="tab-pane fade show active" id="text-content" role="tabpanel" aria-labelledby="text-tab">
                        <div id="json-editor" class="code-editor"></div>
                        <div id="validation-message"></div>
                        <div class="btn-toolbar mt-3">
                            <button id="validate-json-btn" class="btn btn-primary me-2">Validate</button>
                            <button id="format-json-btn" class="btn btn-secondary me-2">Format</button>
                            <button id="fix-json-btn" class="btn btn-warning me-2">Fix Format</button>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="viewer-content" role="tabpanel" aria-labelledby="viewer-tab">
                        <div id="json-tree"></div>
                        <button id="add-btn" class="btn btn-success mt-3">Add Node</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="code-editor.js"></script>
    <script src="script.js"></script>
</body>
</html>
